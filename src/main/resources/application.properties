spring.application.name=RestApiApplication

#database configuration
spring.datasource.url = jdbc:sqlserver://localhost:1433;databaseName=PDMProject;encrypt=true;trustServerCertificate=true
spring.datasource.username=superadmin
spring.datasource.password=150205
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
